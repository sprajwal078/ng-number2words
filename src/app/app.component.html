<h1>Angular Number to Words Pipe</h1>
<div class="row my-4">
  <div class="col-12">
    <div class="card">
      <h4 class="m-0 card-header">Convert Number to Words</h4>
      <div class="card-body">
        <div class="my-3">
          <div class="form-inline">
            <div class="from-group">
              <label for="value" class="justify-content-start">Value</label>
              <input id="value" type="number" class="form-control" [(ngModel)]="value">
            </div>

            <div class="from-group ml-3">
              <label for="system" class="justify-content-start">Number System</label>
              <select id="system" class="form-control" [(ngModel)]="system" (ngModelChange)="language = 'en'">
                <option value="international">International</option>
                <option value="hinduArabic">Hindu Arabic</option>
              </select>
            </div>

            <div class="from-group ml-3">
              <label for="language" class="justify-content-start">Language</label>
              <select id="language" type="number" class="form-control" [(ngModel)]="language" [disabled]="system !== 'hinduArabic'">
                <option value="en">English</option>
                <option value="np">Nepali</option>
              </select>
            </div>
          </div>
        </div>

        <div class="code-result">
          <h6>Code</h6>
          <samp>
            &lt;div&gt;
              <span>{{</span>
                {{value}} | {{system === 'international' ? 'toWords' : 'toHinduArabicWords'}}
                <span *ngIf="language!=='en'">: {{language}} </span>
              <span>}}</span>
            &lt;/div&gt;
          </samp>
          <div class="mt-3">
            <h6>
              Result
            </h6>
          </div>
          <code>
            <span *ngIf="system === 'international'; else hinduArabic">
              {{value | toWords}}
            </span>
            <ng-template #hinduArabic>
              {{value | toHinduArabicWords: language}}
            </ng-template>
          </code>
        </div>
      </div>
    </div>
  </div>
</div>
